<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1>User Registration</h1><hr><br>
<form action="register" method="post">
	<label for="uname">Username&nbsp</label><input type="text" name='uname' id='uname'><br>
	<label for="pword">Password&nbsp</label><input type="text" name='pword' id='pword'><br>
	<label for="fname">First Name&nbsp</label><input type="text" name='fname' id='fname'><br>
	<label for="lname">Last Name&nbsp</label><input type="text" name ='lname' id='lname'><br>
	<label for="city">City&nbsp</label><input type="text" name='city' id='city'><br>
	<label for="mid">Mail ID&nbsp</label><input type="text" name='mid' id='mid'><br>
	<label for="phno">Phone&nbsp</label><input type='text' name='phno' id='phno'><br>
	<input type="submit" value="Register">
</form>
</body>
</html>
